<div class="modal is-active">
  <div class="modal-background" (click)="closing()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Edit this post</p>
      <button class="delete" aria-label="close" (click)="closing()"></button>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <div class="control">
          <label class="label">Title of post</label>
          <input class="input is-primary" [(ngModel)]="data.title" />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label">Post content</label>
          <textarea
            class="textarea is-primary"
            [(ngModel)]="data.content"
          ></textarea>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label">Image</label>
          <input
            type="file"
            style="display: none;"
            #pictureUpload
            (change)="onFileChanged($event)"
          />
          <button
            class="button is-primary is-outlined"
            (click)="pictureUpload.click()"
          >
            Select an image
          </button>
        </div>
      </div>
      <label class="checkbox">
        <input type="checkbox" [(ngModel)]="data.published" />
        Published
      </label>
    </section>
    <footer class="modal-card-foot">
      <div class="buttons">
        <button class="button is-success" (click)="savePost()">
          Save Changes
        </button>
        <button class="button is-danger" (click)="closing()">Cancel</button>
      </div>
    </footer>
  </div>
</div>
