<app-header></app-header>
<div class="section">
  <div class="columns" *ngFor="let post of blogPosts; let i = index">
    <div class="column">
      <div class="card">
        <div class="card-header">
          <h2 class="card-header-title">{{ post.title }}</h2>
        </div>
        <div class="card-content">
          <p class="subtitle">{{ post.content }}</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-item">
            <div>
              <p>Written by: {{ post.author.name }}</p>
            </div>
            <div>
              <p>On: {{ post.dateCreated | date: "MM/dd/yyyy" }}</p>
            </div>
          </div>
          <div class="card-footer-item">
            <p>{{ post.published ? "Published" : "Not Published" }}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="card-footer-item">
            <p>
              Created: {{ post.dateCreated | date: "MM/dd/yyyy" }} Modified:
              {{ post.lastModified | date: "MM/dd/yyyy" }}
            </p>
          </div>
        </div>
        <div class="card-footer">
          <div class="card-footer-item">
            <div class="buttons">
              <button class="button is-primary" (click)="edit(post, index)">
                Edit
              </button>
              <button class="button is-danger" (click)="delete(post)">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-edit
  *ngIf="opened"
  [data]="data"
  [index]="index"
  (close)="openModal()"
></app-edit>
