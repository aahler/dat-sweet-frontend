<section class="hero is-success is-fullheight has-text-centered">
  <div class="hero-body">
    <div class="container has-background-light">
      <h1 class="title has-text-dark">Login</h1>
      <div class="field">
        <div class="control">
          <input
            class="input is-primary"
            type="text"
            placeholder="Email"
            [(ngModel)]="username"
            value="username"
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-primary"
            type="password"
            placeholder="Password"
            [(ngModel)]="password"
            value="password"
          />
        </div>
      </div>
      <div class="buttons">
        <div class="button is-primary" (click)="login()">Login</div>
        <div class="button is-danger" (click)="reset()">Reset</div>
      </div>
    </div>
  </div>
</section>
